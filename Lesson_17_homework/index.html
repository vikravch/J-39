<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="nav">
        <div class="nav-item" id="li_new_employee" aria-controls="new_employee">
            <label class="nav-link">New Employee</label>
        </div>
        <div class="nav-item" id="li_generation" aria-controls="generation">
            <label class="nav-link">Random Employees</label>
        </div>
        <div class="nav-item" id="li_list_employees" aria-controls="list_employees">
            <label class="nav-link">List of Employees</label>
        </div>
    </div>

    <div class="container" id="new_employee" hidden>
        <h1>Employee Data</h1>
        <div class="card">
            <div class="card-body">
                <form id="form_employee">
                    <div class="two_inputs">
                        <div class="form-group">
                            <label for="employeeId">Employee Identifier</label>
                            <input class="form-control" required id="employeeId" name="id" type="number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" name="emailAddress">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="female" name="gender" required>
                        <label class="form-check-label">Femail</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male">
                        <label class="form-check-label">Male</label>
                    </div>
                    <br>
                    <div class="three_inputs">
                        <div class="form-group">
                            <label for="name">Employee's Name</label>
                            <input class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input class="form-control" id="salary" name="salary" type="number" required>
                        </div>
                        <div class="form-group">
                            <label >Title</label>
                            <select class="form-control"  name="title" required>
                                <option value="" disabled selected>Select Title</option>
                                <option value="Wage Employee">Wage Employee</option>
                                <option value="Manager">Manager</option>
                                <option value="Sales Person">Sales Person</option>
                                <option value="S alesManager">Sales Manager</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="generation" hidden>
        <div class="card">
            <header class="card-title">
                <h1>Employees Generation Data</h1>
            </header>
            <div class="card-body">
                <form id="form_generation">
                    <div class="two_inputs">
                        <div class="form-group">
                            <label>Number of Employees</label>
                            <input type="number" name="n_employees" required>
                        </div>
                        <div class="form-group">
                            <label>Number of ID digits</label>
                            <input type="number" name="n_digits" required>
                        </div>
                    </div>
                    <div class="two_inputs">
                        <div class="form-group">
                            <label>Minimal Salary</label>
                            <input type="number" name="min_salary" required>
                        </div>
                        <div class="form-group">
                            <label>Maximal Salary</label>
                            <input type="number" name="max_salary" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <div id="list_employees" hidden>
        <header style="text-align: center">
            <h5>List of Employees</h5>
        </header>
        <table class="table tableBodyScroll" id="employees"></table>
        <label class="total">Total salary: &nbsp;</label>
        <label class="total" id="total_salary">0</label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/navigator.js"></script>
    <script src="scripts/company.js"></script>
    <script src="scripts/employees.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/table.js"></script>
    <script src="scripts/random.js"></script>
    <script src="scripts/employees-generator.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
