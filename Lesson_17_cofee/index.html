<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Order</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<ol class="nav" id="navigator">
    <li class="nav-item" aria-controls="newOrder" id="liOrder">
        <label class="nav-link">New Order</label>
    </li>
    <li class="nav-item" aria-controls="listOrders" id="liList">
        <label class="nav-link">List of orders</label>
    </li>
</ol>

<div class="container" id="newOrder" hidden>
    <div class="card">
        <header class="card-title">
            <h1>Coffee Order</h1>
        </header>
        <form class="card-body">
            <div class="form-group">
                <label>Coffee type</label>
                <select class="form-control" name="coffee" required>
                    <option value="" disabled selected>Select coffee</option>
                    <option value="cappuchino">cappuchino</option>
                    <option value="latte">latte</option>
                    <option value="espresso">espresso</option>
                    <option value="americano">americano</option>
                    <option value="instant">instant</option>
                    <option value="moca">moca</option>
                    <option value="russiano">russiano</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" required placeholder="name@co.il">
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" value="Small">
                <label>Small</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" value="Medium" checked>
                <label>Medium</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" value="Large">
                <label>Large</label>
            </div>
            <br>
            <div class="form-group">
                <label>Flavor</label>
                <select class="form-control" name="flavor" required>
                    <option value="" disabled selected>Select flavor</option>
                    <option value="classic">classic</option>
                    <option value="limon">limon</option>
                    <option value="cinnamon">cinnamon</option>
                    <option value="cognac">cognac</option>
                    <option value="marshmallow">marshmallow</option>
                    <option value="mint">mint</option>
                    <option value="milk">milk</option>
                    <option value="nuts">nuts</option>
                    <option value="vanilla">vanilla</option>
                </select>
            </div>
            <div class="form-group">
                <label>Strength</label>
                <input class="form-control" type="range" name="strength">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>

<div class="card" id="listOrders" hidden>
    <header class="card-title">
        <h3>Pending orders</h3>
    </header>
    <div class="card-body">
        <table class="table" id="orders"></table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="scripts/random.js"></script>
<script src="scripts/orderGenerator.js"></script>
<script src="scripts/form-handler.js"></script>
<script src="scripts/navigator.js"></script>
<script src="scripts/orders.js"></script>
<script src="scripts/truck.js"></script>
<script src="scripts/table.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
