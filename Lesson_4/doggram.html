<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dogram</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- fav_icon -->
    <link href="img/dog_icon1.png" rel="icon">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="logo-text">Dogram</h1>
</header>

<main>
    <div class="detailed-container">
        <div class="detailed-frame">
            <img class="detailed-image" src="img/dog1.jpg">
            <span class="detailed-title">I'm not guilty</span>
        </div>
    </div>

    <ul class="thumbnail-list">
        <li class="thumbnail-item">
            <a href="">
                <img class="thumbnail-image" src="img/dog1.jpg" alt="">
                <span class="thumbnail-title">Brown</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="">
                <img class="thumbnail-image" src="img/dog2.jpg" alt="">
                <span class="thumbnail-title">Scientist</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="">
                <img class="thumbnail-image" src="img/dog3.jpg" alt="">
                <span class="thumbnail-title">Bummer</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="">
                <img class="thumbnail-image" src="img/dog4.jpg" alt="">
                <span class="thumbnail-title">Speaker</span>
            </a>
        </li>
        <li class="thumbnail-item">
            <a href="">
                <img class="thumbnail-image" src="img/dog5.jpg" alt="">
                <span class="thumbnail-title">Mademoiselle</span>
            </a>
        </li>
    </ul>
</main>
</body>
</html>
